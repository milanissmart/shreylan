<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    /* Fullscreen Iframe */
    .hub-container {
      width: 100%;
      height: 100%;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hidden Password Container */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      position: absolute;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .password-input {
      width: 300px;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Incorrect Password Message */
    .incorrect-password {
      display: none;
      font-size: 16px;
      color: #ff4d4d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Password Entry Container -->
  <div class="container" id="passwordContainer">
    <h1>Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Password" />
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <div class="incorrect-password" id="incorrectPassword">Incorrect Password, please try again.</div>
  </div>

  <!-- Fullscreen Hub Container -->
  <div class="hub-container" id="hubContainer" style="display: none;">
    <iframe id="gameIframe" src="https://edu.defdc.com" title="Game Hub" onload="changeLink()"></iframe>
  </div>

  <script>
    // Correct Password Configuration
    const correctPassword = '12345';
    const passwordContainer = document.getElementById('passwordContainer');
    const passwordInput = document.getElementById('passwordInput');
    const incorrectPassword = document.getElementById('incorrectPassword');
    const hubContainer = document.getElementById('hubContainer');

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none';
        hubContainer.style.display = 'block';
      } else {
        incorrectPassword.style.display = 'block';
      }
    }

    // Function to change the URL once the iframe is fully loaded
    function changeLink() {
      history.pushState(null, null, "I-am-smart");
    }
  </script>
</body>
</html>
