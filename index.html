<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
   <link rel="icon" type="image/x-icon" href="https://canvas.instructure.com/favicon.ico">
  <style>
    /* Global Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333333);
      color: #fff;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    /* Background Wave Effect */
    .background-wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.4) 50%, transparent 50%);
      z-index: -1;
      animation: waveAnimation 15s infinite linear;
    }

    @keyframes waveAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Container Styles */
    .container {
      text-align: center;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      background-color: rgba(0, 0, 0, 0.7);
      animation: fadeIn 1.2s ease-out;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .password-input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #333;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .password-input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
    }

    .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Incorrect Password Message */
    .incorrect-password {
      display: none;
      font-size: 16px;
      color: #ff4d4d;
      margin-top: 20px;
    }

    /* Hub Container */
    .hub-container {
      display: none;
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    /* Settings Section */
    .settings {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    .settings input {
      padding: 8px;
      font-size: 14px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Background Wave Effect -->
  <div class="background-wave"></div>

  <!-- Main Container for Password Entry -->
  <div class="container" id="passwordContainer">
    <h1>Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Password" />
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
    <div class="incorrect-password" id="incorrectPassword">Incorrect Password, please try again.</div>
  </div>

  <!-- Hidden Hub Container with Iframe -->
  <div class="hub-container" id="hubContainer">
    <iframe id="gameIframe" src="https://edu.defdc.com" title="Game Hub"></iframe>
  </div>

  <!-- Settings for Panic Key and Link -->
  <div class="settings">
    <label for="panicKey">Panic Key: </label>
    <input type="text" id="panicKey" value="P">
    <br>
    <label for="panicLink">Panic Link: </label>
    <input type="url" id="panicLink" value="https://www.google.com">
  </div>

  <script>
    // Correct Password Configuration
    const correctPassword = '12345';
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const incorrectPassword = document.getElementById('incorrectPassword');
    const hubContainer = document.getElementById('hubContainer');

    // Function to check password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none';
        hubContainer.style.display = 'block';
      } else {
        incorrectPassword.style.display = 'block';
      }
    }

    // Panic Key and Link
    const panicKeyInput = document.getElementById('panicKey');
    const panicLinkInput = document.getElementById('panicLink');
    let panicKey = panicKeyInput.value;
    let panicLink = panicLinkInput.value;

    panicKeyInput.addEventListener('input', () => {
      panicKey = panicKeyInput.value.toUpperCase();
    });

    panicLinkInput.addEventListener('input', () => {
      panicLink = panicLinkInput.value;
    });

    window.addEventListener('keydown', (event) => {
      if (event.key.toUpperCase() === panicKey) {
        window.location.href = panicLink;
      }
    });
  </script>
</body>
</html>
