<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Password Screen Container */
    #passwordContainer {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .password-input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      outline: none;
      background-color: #1e1e1e;
      color: #ffffff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .password-input:focus {
      outline: none;
      box-shadow: 0 2px 10px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Fullscreen Iframe */
    #hubContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Password Screen -->
  <div id="passwordContainer">
    <h1>Enter the Password</h1>
    <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" />
    <button class="submit-btn" onclick="checkPassword()">Submit</button>
  </div>

  <!-- Fullscreen Hub -->
  <div id="hubContainer">
    <iframe src="https://edu.defdc.com" title="Game Hub"></iframe>
  </div>

  <script>
    const correctPassword = '12345'; // Set your correct password here
    const passwordInput = document.getElementById('passwordInput');
    const passwordContainer = document.getElementById('passwordContainer');
    const hubContainer = document.getElementById('hubContainer');

    // Function to check the password
    function checkPassword() {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === correctPassword) {
        passwordContainer.style.display = 'none';
        hubContainer.style.display = 'block';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }
  </script>
</body>
</html>
